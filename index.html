        // ======================================================
        //  éšæ®µäºŒï¼šä¼°å€¼è¨ˆç®—é‚è¼¯
        // ======================================================
        async function switchToDcfView(ticker) {
            // æ›´æ–°éšæ®µæŒ‡ç¤ºå™¨

        async function handleCalculateValuation() {
            const ticker = tickerInput.value.toUpperCase().trim(); // å¾ç¬¬ä¸€éšæ®µçš„è¼¸å…¥æ¡†ç²å– ticker
            const params = {
