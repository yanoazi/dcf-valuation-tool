    <style>
        :root {
            --color-success: #059669; --color-success-bg: rgba(5, 150, 105, 0.08);
            --color-error: #dc2626; --color-error-bg: rgba(220, 38, 38, 0.08);
            --color-info: #2563eb; --color-info-bg: rgba(37, 99, 235, 0.08);
            --color-warning: #d97706; --color-warning-bg: rgba(217, 119, 6, 0.08);
            --color-neutral: #6b7280; --color-neutral-bg: rgba(107, 114, 128, 0.08);
            
            /* æµå‹•é‡‘å±¬è‰²å½©ç³»çµ± */
            --metal-primary: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 25%, #cbd5e1 50%, #94a3b8 75%, #64748b 100%);
            --metal-secondary: linear-gradient(135deg, #ffffff 0%, #f1f5f9 50%, #e2e8f0 100%);
            --metal-accent: linear-gradient(135deg, #64748b 0%, #475569 50%, #334155 100%);
            --glass-overlay: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --liquid-flow: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            
            /* å­—é«”è®Šæ•¸ */
            --font-primary: 'Roboto', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-secondary: 'Roboto', 'Noto Sans TC', sans-serif;
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
            --font-elegant: 'Source Sans Pro', 'Noto Sans TC', sans-serif;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: var(--font-primary);
            background: var(--metal-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* æµå‹•é‡‘å±¬èƒŒæ™¯æ•ˆæœ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(226, 232, 240, 0.5) 0%, transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(203, 213, 225, 0.3) 0%, transparent 70%);
            animation: metalFlow 35s ease-in-out infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 60% 40%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 30% 70%, rgba(148, 163, 184, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(100, 116, 139, 0.2) 0%, transparent 40%);
            animation: metalFlow2 40s ease-in-out infinite reverse;
            z-index: -1;
        }

        @keyframes metalFlow {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg); 
                opacity: 0.8;
            }
            25% { 
                transform: translate(-30px, -20px) scale(1.1) rotate(90deg); 
                opacity: 1;
            }
            50% { 
                transform: translate(20px, 30px) scale(0.9) rotate(180deg); 
                opacity: 0.9;
            }
            75% { 
                transform: translate(-20px, -30px) scale(1.05) rotate(270deg); 
                opacity: 0.95;
            }
        }

        @keyframes metalFlow2 {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg); 
                opacity: 0.6;
            }
            33% { 
                transform: translate(40px, -25px) scale(1.15) rotate(120deg); 
                opacity: 0.8;
            }
            66% { 
                transform: translate(-25px, 40px) scale(0.85) rotate(240deg); 
                opacity: 0.7;
            }
        }

        .container { 
            width: 100%; 
            max-width: 520px; 
            position: relative;
        }

        .card { 
            background: var(--glass-overlay);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 2px solid var(--glass-border);
            border-radius: 32px; 
            padding: 40px; 
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            animation: cardGlow 12s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg) rotateY(0deg); 
            }
            25% { 
                transform: translateY(-10px) rotateX(2deg) rotateY(1deg); 
            }
            50% { 
                transform: translateY(-6px) rotateX(0deg) rotateY(-1deg); 
            }
            75% { 
                transform: translateY(-15px) rotateX(-1deg) rotateY(2deg); 
            }
        }

        @keyframes cardGlow {
            0%, 100% { 
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8),
                    inset 0 -1px 0 rgba(0, 0, 0, 0.05),
                    0 0 40px rgba(255, 255, 255, 0.2);
            }
            50% { 
                box-shadow: 
                    0 35px 70px rgba(0, 0, 0, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 1),
                    inset 0 -1px 0 rgba(0, 0, 0, 0.05),
                    0 0 60px rgba(255, 255, 255, 0.4);
            }
        }

        /* å¡ç‰‡å…§éƒ¨æ¶²é«”æµå‹•æ•ˆæœ */
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(45deg, 
                    transparent 30%, 
                    rgba(255, 255, 255, 0.15) 40%,
                    rgba(255, 255, 255, 0.3) 50%, 
                    rgba(255, 255, 255, 0.15) 60%,
                    transparent 70%),
                radial-gradient(circle at 50% 50%, 
                    rgba(255, 255, 255, 0.2) 0%, 
                    transparent 70%);
            animation: liquidShine 20s ease-in-out infinite, liquidPulse 10s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes liquidShine {
            0% { transform: rotate(0deg) scale(1); opacity: 0.4; }
            50% { transform: rotate(180deg) scale(1.1); opacity: 0.8; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.4; }
        }

        @keyframes liquidPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .title { 
            font-size: 28px; 
            font-weight: 700; 
            /* ä¿®æ”¹æ¨™é¡Œé¡è‰²ç‚ºæ›´æ¸…æ™°çš„æ·±è‰² */
            color: #1e293b;
            text-align: center; 
            margin-bottom: 32px;
            position: relative;
            z-index: 2;
            /* å¢å¼·æ–‡å­—æ¸…æ™°åº¦ */
            text-shadow: 
                0 2px 4px rgba(255, 255, 255, 0.9),
                0 1px 2px rgba(0, 0, 0, 0.1);
            animation: titleGlow 8s ease-in-out infinite;
            /* ç¢ºä¿æ–‡å­—æ¸²æŸ“æ¸…æ™° */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 2px 4px rgba(255, 255, 255, 0.9),
                    0 1px 2px rgba(0, 0, 0, 0.1);
            }
            50% { 
                text-shadow: 
                    0 4px 8px rgba(255, 255, 255, 1),
                    0 2px 4px rgba(0, 0, 0, 0.15);
            }
        }

        .form-group { 
            margin-bottom: 24px; 
            position: relative;
            z-index: 2;
        }

        .form-label { 
            display: block; 
            font-size: 15px; 
            font-weight: 600; 
            color: #1e293b; /* åŠ æ·±æ¨™ç±¤é¡è‰² */
            margin-bottom: 10px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.9);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .form-control { 
            width: 100%; 
            padding: 18px 20px; 
            background: var(--glass-overlay);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 16px; 
            font-size: 16px; 
            color: #0f172a; /* åŠ æ·±è¼¸å…¥æ–‡å­—é¡è‰² */
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.06),
                0 1px 3px rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .form-control::placeholder {
            color: #475569; /* åŠ æ·±ä½”ä½ç¬¦é¡è‰² */
            font-weight: 500;
        }

        .form-control::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--liquid-flow);
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .form-control:focus::before {
            left: 100%;
        }

        .form-control:hover {
            animation: inputGlow 3s ease-in-out infinite;
            transform: translateY(-2px);
        }

        @keyframes inputGlow {
            0%, 100% { 
                box-shadow: 
                    inset 0 2px 4px rgba(0, 0, 0, 0.06),
                    0 1px 3px rgba(255, 255, 255, 0.8);
            }
            50% { 
                box-shadow: 
                    inset 0 2px 4px rgba(0, 0, 0, 0.06),
                    0 1px 3px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 255, 255, 0.6);
            }
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(37, 99, 235, 0.6);
            box-shadow: 
                0 0 0 4px rgba(37, 99, 235, 0.15),
                inset 0 2px 4px rgba(0, 0, 0, 0.06),
                0 8px 25px rgba(37, 99, 235, 0.2);
            transform: translateY(-3px);
        }

        .btn-group { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 16px; 
            margin-top: 32px; 
            position: relative;
            z-index: 2;
        }

        @media (min-width: 480px) { 
            .btn-group { 
                grid-template-columns: 1fr 1fr; 
            } 
        }

        .btn { 
            width: 100%; 
            padding: 20px 24px; 
            border: none; 
            border-radius: 18px; 
            font-size: 16px; 
            font-weight: 600; 
            color: white; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--liquid-flow);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1), height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .btn:active::after {
            width: 400px;
            height: 400px;
        }

        .btn > * {
            position: relative;
            z-index: 2;
        }

        .btn:hover:not(:disabled) { 
            transform: translateY(-4px) scale(1.02); 
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .btn:active:not(:disabled) { 
            transform: translateY(-2px) scale(0.98); 
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-primary { 
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 50%, #1e40af 100%);
        } 

        .btn-primary:hover:not(:disabled) { 
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 50%, #1e3a8a 100%);
        }

        .btn-secondary { 
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 50%, #374151 100%);
        } 

        .btn-secondary:hover:not(:disabled) { 
            background: linear-gradient(135deg, #4b5563 0%, #374151 50%, #1f2937 100%);
        }

        .btn:disabled { 
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 50%, #4b5563 100%);
            cursor: not-allowed; 
            transform: none;
            opacity: 0.7;
        }

        .status-area { 
            margin-top: 24px; 
            padding: 18px 24px; 
            border-radius: 16px; 
            text-align: center; 
            font-weight: 500;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                0 4px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 2;
            animation: statusPulse 4s ease-in-out infinite;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes statusPulse {
            0%, 100% { 
                box-shadow: 
                    inset 0 1px 0 rgba(255, 255, 255, 0.6),
                    0 4px 12px rgba(0, 0, 0, 0.1);
            }
            50% { 
                box-shadow: 
                    inset 0 1px 0 rgba(255, 255, 255, 0.8),
                    0 6px 18px rgba(0, 0, 0, 0.15);
            }
        }

        .status-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--liquid-flow);
            animation: statusFlow 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes statusFlow {
            0% { left: -100%; opacity: 0.3; }
            50% { left: 0%; opacity: 0.6; }
            100% { left: 100%; opacity: 0.3; }
        }

        .result-card { 
            margin-top: 24px; 
            padding: 28px; 
            background: var(--glass-overlay);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid var(--glass-border);
            border-radius: 20px; 
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 40%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 60%);
            animation: resultShine 8s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes resultShine {
            0% { transform: rotate(0deg); opacity: 0.5; }
            100% { transform: rotate(360deg); opacity: 0.5; }
        }

        .result-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 255, 255, 0.15) 0%, 
                transparent 70%);
            animation: resultPulse 10s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes resultPulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .hidden { 
            display: none; 
        }

        .loading-spinner { 
            display: inline-block; 
            width: 1em; 
            height: 1em; 
            border: 2px solid currentColor; 
            border-top-color: transparent; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-right: 10px; 
            vertical-align: middle;
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        @keyframes slideUp { 
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            } 
        }

        .hint-text { 
            font-size: 13px; 
            color: #475569; /* åŠ æ·±æç¤ºæ–‡å­—é¡è‰² */
            margin-top: 8px;
            font-weight: 400;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .result-item {

        }

        }

        .result-item strong { 
            color: #0f172a; /* åŠ æ·±çµæœæ–‡å­—é¡è‰² */

        }

        .result-summary { 
            margin-top: 20px; 
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            text-align: center; 
            font-size: 18px;

            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);

        }

        .trend-up { 
            color: var(--color-success);

        }

        .trend-down { 
            color: var(--color-error);
            text-shadow: 0 1px 2px rgba(220, 38, 38, 0.3);
        }

        .trend-neutral { 
            color: var(--color-neutral);
            text-shadow: 0 1px 2px rgba(107, 114, 128, 0.3);
        }

        /* å­—é«”é¡åˆ¥ */
        .font-inter { font-family: var(--font-primary); }

        @media (max-width: 768px) {
            body {

            }
            
            .card {
                padding: 32px;
                border-radius: 28px;
            }
            
            .title {
                font-size: 26px;
                margin-bottom: 28px;
            }
            
            .form-control {

            .btn {
